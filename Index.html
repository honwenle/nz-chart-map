<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <script src="/echarts.min.js"></script>
  <script src="/330300.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="/axios.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="col">
      <div class="chart">
        <div class="c-title icon icon1">数据概览</div>
        <div class="c-box">
          <div class="summary">
            <div class="sm-item">
              <div id="totol1"></div>
              <span>商家总数</span>
            </div>
            <div class="sm-item">
              <div id="totol2"></div>
              <span>农资种类总数</span>
            </div>
            <div class="sm-item">
              <div id="totol3"></div>
              <span>总购买人数</span>
            </div>
            <div class="sm-item">
              <div id="totol4"></div>
              <span>总执行任务数</span>
            </div>
            <div class="sm-item">
              <div id="totol5"></div>
              <span>总预警数</span>
            </div>
          </div>
        </div>
      </div>
      <div class="chart">
        <div class="c-title icon icon3">三过信息汇总</div>
        <div class="c-box">
          <div id="chart1" class="h100p"></div>
        </div>
      </div>
      <div class="chart">
        <div class="c-title icon icon5">台账信息</div>
        <div class="c-box">
          <div id="chart3" class="h100p"></div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="h100p">
        <div id="chartx" class="h100p"></div>
      </div>
    </div>
    <div class="col">
      <div class="chart">
        <div class="c-title icon icon2">本月农资登记备案</div>
        <div class="c-box">
          <div id="chart0" class="h100p"></div>
        </div>
      </div>
      <div class="chart">
        <div class="c-title icon icon4">任务执行汇总</div>
        <div class="c-box">
          <div id="chart2" class="h100p"></div>
        </div>
      </div>
      <div class="chart">
        <div class="c-title icon icon6">新增农资主体</div>
        <div class="c-box">
          <div id="chart4" class="h100p"></div>
        </div>
      </div>
    </div>
  </div>
<script>
axios.defaults.baseURL = 'http://47.105.116.152:5209/GISMap/'
</script>
<script src="chartx.js"></script>
<script src="summary.js"></script>
<script src="chart0.js"></script>
<script src="chart1.js"></script>
<script src="chart2.js"></script>
<script src="chart3.js"></script>
<script src="chart4.js"></script>
</body>

</html>
